<!-- Modal to display downloads directory with links -->
<div id="downloadModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Convention, Weekend, &amp; Award Forms Downloads</h4>
      </div>
      <div class="modal-body" ng-controller="downloadLinksCtrl">
        <p>Documents currently available for the year. Click/tap item to download.</p>
        <div ng-repeat="name in fileNames">
          <a ng-href="{{ './downloads/' + downloadYear + '/' + name }}" target="_blank">{{ name }}</a><br>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
